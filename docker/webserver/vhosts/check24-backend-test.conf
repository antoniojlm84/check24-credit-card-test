<VirtualHost *:80>
   ServerName check24-backend-test.local
   DocumentRoot /var/www/check24-backend-test/public

   <Directory /var/www/check24-backend-test/public>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted

       FallbackResource /index.php
   </Directory>

   ErrorLog /var/www/check24-backend-test/apache_error.log
</VirtualHost>
